<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 0px;
}
</style>

</head>

<body onresize="resize();">
<div id="oracle" class="row">
<div class="column" style="height:100%">
	<p style="width:100%" id="first"></p>
</div>
<div class="column">
	<p style="width:100%" id="second"></p>
</div>
</div>
<script>

const page_layout = function() {
	let height = window.innerHeight;
	let width = window.innerWidth;
	if (height < width) return "landscape";
	if (height > width) return "portrait";
	if (height == width) return "square";
	else return null;
}

const resize = function() {
	// Zrobić trzy karty w środku viewport i dynamicznie zmieniać przy zmianie położenia urządzenia
	// tak, żeby ciągle były w środku.
	// if layout() == "landscape" {}
	// if layout() == "portrait" {}
	// if layout() == "square" {}
}

const oracle = function() {
	const letters = ["ah", "ra", "pa", "tsa", "na", "dhi"]
	const first = new Uint32Array(1);
	window.crypto.getRandomValues(first);
	const second = new Uint32Array(1);
	window.crypto.getRandomValues(second);
	return [letters[first%6], letters[second%6]]
}

const oracle_show = function() {
	document.getElementById("first").innerText = oracle()[0];
	document.getElementById("second").innerText = oracle()[1];
	return 0;
}

document.getElementById("oracle").addEventListener("click", oracle_show);

</script>

</body>
</html>
