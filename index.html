<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
      #container {
        display: table;
        width: 100vw;
        height: 100vh;
        border: 3px dashed #1c87c9;
        text-align: center;
      }
      #oracle {
        display: table-cell;
        vertical-align: middle;
	font-size: xx-large;
      }
</style>

</head>

<body onresize="resize();">
<div id="container">
	<p id="oracle">Om! Ah, Ra, Pa, Tsa, Na, Dhi...</p>
</div>
<script>

const page_layout = function() {
	let height = window.innerHeight;
	let width = window.innerWidth;
	if (height < width) return "landscape";
	if (height > width) return "portrait";
	if (height == width) return "square";
	else return null;
}

const resize = function() {
	document.getElementById("container").style.height = window.innerHeight;
	document.getElementById("container").style.width = window.innerWidth;
}

const oracle = function() {
	const letters = ["ah", "ra", "pa", "tsa", "na", "dhi"]
	const first = new Uint32Array(1);
	window.crypto.getRandomValues(first);
	const second = new Uint32Array(1);
	window.crypto.getRandomValues(second);
	return [letters[first%6], letters[second%6]]
}

const oracle_show = function() {
	document.getElementById("oracle").innerHTML = String(oracle()[0]) + "'" + String(oracle()[1]);
	return 0;
}

document.getElementById("oracle").addEventListener("click", oracle_show);

</script>

</body>
</html>
